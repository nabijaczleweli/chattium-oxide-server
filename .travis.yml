language: rust
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

deploy:
  provider: releases
  api_key:
    secure: ""
  file: target/release/chattium-oxide-server
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_RUST_VERSION = stable

before_deploy:
  - cargo build --release
  - strip --strip-all --remove-section=.comment --remove-section=.note target/release/chattium-oxide-server
